<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li data-filter='all'>All</li>
                <li data-filter='alizarin' class="text-alizarin">alizarin</li>
                <li data-filter='wisteria' class="text-wisteria">wisteria</li>
                <li data-filter='emerland' class="text-emerland">emerland</li>
                <li data-filter='sunflower' class="text-sunflower">sunflower</li>
            </ul>
        </nav>
        <div class="block-cover">
            <div class="box alizarin"></div>
            <div class="box emerland"></div>
            <div class="box alizarin"></div>
            <div class="box sunflower"></div>
            <div class="box wisteria"></div>
            <div class="box sunflower"></div>
            <div class="box emerland"></div>
            <div class="box wisteria"></div>
            <div class="box emerland"></div>
            <div class="box alizarin"></div>
            <div class="box sunflower"></div>
            <div class="box wisteria"></div>
            <div class="box wisteria"></div>
            <div class="box sunflower"></div>
            <div class="box emerland"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
